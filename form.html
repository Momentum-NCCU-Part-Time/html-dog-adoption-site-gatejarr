<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Valley Shelter - Adoption Form</title>
</head>
<header>
    <h1>Hope Valley Shelter</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="adoption.html">Adopt</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>
<body>
    <h1>Adoption Form</h1>
    <form action="submit" method="get">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" placeholder="name" required />
        </div>
        <div>    
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" placeholder="email" required />
        </div>
        <div>
            <label for="phone">Enter you phone: </label>
            <input type="tel" name="phone" id="phone" placeholder="xxx-xxx-xxxx" required />
        </div>
        <div>
            <label for="address">Enter your address: </label>
            <input type="text" name="address" id="address" placeholder="address" required />
        </div>
        <div>
            <label for="message">Please enter a brief message about why you'd be a good fit for adopting one of our wonderful dogs: </label>
            <br>
            <textarea name="message" id="message" rows="6" cols="50" required>Enter message...</textarea>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>
</body>

        <a href="donate.html"><img src="images/donate.jpg" title="Donate" alt="Hands full of money - donate" height="75" onmouseover="height=85" onmouseleave="height=75"></a>

    </nav>
</footer>
</html>
